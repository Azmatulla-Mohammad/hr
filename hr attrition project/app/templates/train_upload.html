<!DOCTYPE html>
<html>
<head>
    <title>Train Model - Company Data Upload</title>
    <style>
        :root {
            --bg: #f4f6fa;
            --panel: #ffffff;
            --panel-border: #e5e7eb;
            --text: #0f172a;
            --muted: #475569;
            --accent: #1d4ed8;
            --success: #15803d;
            --warning: #b45309;
            --error: #dc2626;
            --shadow: 0 20px 40px rgba(15, 23, 42, 0.08);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
        }

        .container {
            width: min(820px, 100%);
            background: var(--panel);
            border: 1px solid var(--panel-border);
            padding: 40px;
            border-radius: 24px;
            box-shadow: var(--shadow);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        p {
            color: var(--muted);
            line-height: 1.6;
        }

        .box {
            margin-top: 24px;
            padding: 24px;
            border-radius: 18px;
            background: #f8fafc;
            border: 1px solid var(--panel-border);
        }

        .error {
            margin-top: 12px;
            color: var(--error);
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }

        input[type="file"] {
            width: 100%;
            margin-bottom: 16px;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #cbd5f5;
            background: #ffffff;
            color: var(--text);
        }

        button {
            background: var(--accent);
            color: #ffffff;
            border: none;
            padding: 12px 16px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
        }

        .secondary {
            background: #e2e8f0;
            color: var(--text);
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: var(--accent);
            text-decoration: none;
        }

        .grid {
            display: grid;
            gap: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üè¢ Train the Model with Company Data</h2>
    <p>
        Upload your company CSV file so the model learns from your data.
        Required columns: <strong>Age</strong>, <strong>MonthlyIncome</strong>,
        <strong>Attrition</strong>, and either <strong>OverTime</strong> or both
        <strong>HoursPerDay</strong> and <strong>HoursPerWeek</strong>.
    </p>
    <div class="box">
        <form method="POST" enctype="multipart/form-data">
            <label for="file">Choose CSV file</label>
            <input type="file" id="file" name="file" accept=".csv" />
            <button type="submit">Train Model</button>
        </form>
        <form method="POST" style="margin-top: 12px;">
            <input type="hidden" name="use_default" value="1" />
            <button type="submit" class="secondary">Use Default Sample Data</button>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
    <div class="links">
        <a href="/">‚Üê Back to Home</a>
    </div>
</div>
</body>
</html>
