<!DOCTYPE html>
<html>
<head>
    <title>Single Employee Prediction</title>
    <style>
        :root {
            --bg: #f4f6fa;
            --panel: #ffffff;
            --panel-border: #e5e7eb;
            --text: #0f172a;
            --muted: #475569;
            --accent: #1d4ed8;
            --success: #15803d;
            --shadow: 0 20px 40px rgba(15, 23, 42, 0.08);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
        }

        .page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px 48px;
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0 24px;
        }

        .brand {
            font-weight: 700;
            font-size: 18px;
        }

        .nav-links {
            display: flex;
            gap: 16px;
            font-size: 14px;
        }

        .nav-links a {
            color: var(--muted);
            text-decoration: none;
            font-weight: 600;
        }

        .box {
            width: 100%;
            background: var(--panel);
            border: 1px solid var(--panel-border);
            padding: 36px;
            border-radius: 24px;
            box-shadow: var(--shadow);
        }

        label {
            display: block;
            margin-top: 16px;
            font-weight: 600;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 12px;
            border: 1px solid #cbd5f5;
            background: #ffffff;
            color: var(--text);
        }

        button {
            margin-top: 24px;
            background: var(--accent);
            border: none;
            color: #ffffff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }

        p {
            color: var(--muted);
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: var(--accent);
            text-decoration: none;
        }

        .footer {
            text-align: center;
            color: var(--muted);
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="page">
    <div class="nav">
        <div class="brand">ApexHR Analytics</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/train">Train Model</a>
            <a href="/batch_predict">Batch Prediction</a>
            <a href="/dashboard">Dashboard</a>
        </div>
    </div>

    <div class="box">
        <h2>Single Employee Prediction</h2>
        <p>Provide the employee details to generate an individual attrition forecast.</p>

        <form action="/predict" method="POST">

            <label>Age</label>
            <input type="number" name="age" required>

            <label>Monthly Income</label>
            <input type="number" name="income" required>

            <label>Hours Worked Per Day</label>
            <input type="number" name="hours_day" step="0.5" required>

            <label>Hours Worked Per Week</label>
            <input type="number" name="hours_week" step="1" required>

            <button type="submit">Predict Risk</button>
        </form>

        <a href="/">‚Üê Back to Home</a>
    </div>

    <div class="footer">Fast individual scoring for HR partners and managers.</div>
</div>

</body>
</html>
