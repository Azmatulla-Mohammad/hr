<!DOCTYPE html>
<html>
<head>
    <title>Single Employee Prediction</title>
    <style>
        :root {
            --bg: #0b1117;
            --panel: #121821;
            --panel-border: #1f2a37;
            --text: #e6edf3;
            --muted: #9aa4b2;
            --accent: #58a6ff;
            --success: #3fb950;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at top, #0f172a 0%, var(--bg) 60%);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .box {
            width: min(520px, 100%);
            background: rgba(18, 24, 33, 0.92);
            border: 1px solid var(--panel-border);
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 24px 50px rgba(0,0,0,0.45);
        }

        label {
            display: block;
            margin-top: 16px;
            font-weight: 600;
        }

        input, button {
            width: 100%;
            padding: 10px 12px;
            margin-top: 8px;
            border-radius: 10px;
            border: 1px solid #2b3645;
            background: #0b1117;
            color: var(--text);
        }

        button {
            margin-top: 24px;
            background: var(--success);
            border: none;
            color: #0b1117;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }

        p {
            color: var(--muted);
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: var(--accent);
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>üë§ Single Employee Attrition Prediction</h2>
    <p>Provide the employee details to generate an individual attrition forecast.</p>

    <form action="/predict" method="POST">

        <label>Age</label>
        <input type="number" name="age" required>

        <label>Monthly Income</label>
        <input type="number" name="income" required>

        <label>Hours Worked Per Day</label>
        <input type="number" name="hours_day" step="0.5" required>

        <label>Hours Worked Per Week</label>
        <input type="number" name="hours_week" step="1" required>

        <button type="submit">üîç Predict</button>
    </form>

    <a href="/">‚¨Ö Back to Home</a>
</div>

</body>
</html>
